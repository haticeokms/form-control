<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÜYELİK FORMU</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <form id="uyelikformu" name="uyelikformu" method="post">
        <table>
            <tr>
                <th colspan="8">ÜYELİK FORMU</th>
            </tr>
            <!-- İSİM KUTUSU -->
            <tr>
                <td><i class="fa fa-user " style="color:  #F6E620"></i> İsim</td>
                <td>:</td>
                <td>
                    <input type="text" id="isim" name="isim" required>
                </td>
            </tr>
            <!-- SOYİSİM KUTUSU -->
            <tr>
                <td><i class="fa fa-user" style="color:  #F6E620"></i> Soyisim</td>
                <td>:</td>
                <td><input type="text" id="sisim" name="sisim" required></td>
            </tr>
            <!-- E-MAİL KUTUSU -->
            <tr>
                <td><i class="fa fa-envelope" style="color:  #F6E620"></i> E-mail</td>
                <td>:</td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <!-- CİNSİYET KUTUSU -->
            <tr>
                <td><i class="fa fa-venus-mars" style="color:  #F6E620"></i> Cinsiyet</td>
                <td>:</td>
                <td><input type="radio" id="Ecinsiyet" name="cinsiyet" value="Erkek">Erkek<input type="radio" id="Kcinsiyet" name="cinsiyet" value="Kadın">Kadın</td>
            </tr>
            <!-- TELEFON NUMARASI KUTUSU -->
            <tr>
                <td><i class="fa fa-phone" style="color: #F6E620"></i> Telefon</td>
                <td>:</td>
                <td><input type="tel" id="telefon" name="telefon" required></td>
            </tr>
            <!-- ŞİFRE KUTUSU -->
            <tr>
                <td><i class="fa fa-unlock" style="color:  #F6E620"></i> Şifre</td>
                <td>:</td>
                <td><input type="password" id="sifre" name="sifre" required></td>
                
            </tr>
            <!-- TARİH KUTUSU -->
            <tr>
                <td><i class="fa fa-calendar" style="color:  #F6E620"></i> Tarih</td>
                <td>:</td>
                <td><input type="date" id="tarih" name="tarih" required></td>
            </tr>
            <!-- MESAJ KUTUSU -->
            <tr>
                <td><i class="fa fa-comment" style="color:  #F6E620"></i></i> Mesaj</td>
                <td>:</td>
                <td><textarea id="mesaj" name="mesaj"></textarea></td>
            </tr>
            <!-- BUTON -->
            <tr>
                <td colspan="3" id= "btn" style="text-align: center;"><input type="button" value="Gönder" onclick="formControl()" required></td>
            </tr>
            
        </table>

    </form> 
    <script src="./script.js"></script>
</body>
</html>
